<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	{%load static%}
	<link rel="icon" href="{% static "/imagenes/logo.PNG"%}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- JavaScript --><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
		<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.all.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.css">
  </head>
  <body>
    <div class="container text-center" style="width:80%">
      {%if u%}
        <form action="/registrar_usu" method="post">
            {% csrf_token %}
            <br><br><br><br><button type="submit" class="btn btn-primary btn-lg" style="width:20%">Cargar Usuarios</button>
        </form>
        <form action="/registrar_cur" method="post">
            {% csrf_token %}
            <br><br><br><br><button type="submit" class="btn btn-primary btn-lg" style="width:20%">Cargar Cursos</button>
        </form>
      {%endif%}
      {%if c%}
        <form action="/registrar_cur" method="post">
            {% csrf_token %}
            <br><br><br><br><button type="submit" class="btn btn-primary btn-lg" style="width:20%">Cargar Cursos</button>
        </form>
      {%endif%}
      {%if uc%}
          <img src="{% static "/imagenes/imagen1.PNG"%}" width="550px" style="margin-right:10px;" alt="Imagen no Disponible"/>
          <h1>Inicio de Sesión</h1>
                  <form action="/login" method="post">
                      {% csrf_token %}
                      <br><br><input class="form-control form-control-lg text-center mb-2" type="text"   style="width:30%; margin:auto"  placeholder="Nombre de Usuario"  name="txtusu"  required/>
                      <br><input class="form-control form-control-lg text-center mb-2" type="password" placeholder="Contraseña"     style="width:30%; margin:auto"    name="txtpas"  required/>
                      <br><button type="submit" class="btn btn-primary btn-lg" style="width:20%">Iniciar Sesion</button>
                  </form>

                  <br/>

      {%endif%}
      {%if r%}
          <script> alertify.success('{{r}}');</script>
      {%endif%}

      {%if r2%}
          <script> alertify.error('{{r2}}');</script>
      {%endif%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
