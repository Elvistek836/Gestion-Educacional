{% extends "admin/base.html" %}
{% load static %}
{% block extrahead %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/staticfiles/admin/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/horarios/static/admin/css/custom_admin.css">

    <style>
        #user-tools{
            display:none;
        }
        body{
            color:#908887;
        }
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-rc.0/js/select2.min.js"></script>
    <script src="{% static 'js/custom_admin.js' %}"></script>
{% endblock %}

{% block nav-global %}
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/admin/horarios/">Instituto Lautaro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav" style="list-style: none;">
        <li class="nav-item">
          <a class="nav-link btn" href="/admin/horarios/" style="style:none;">Horarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn" href="/admin/password_change/" style="style:none;">Cambiar Password</a>
        </li>
        <li class="nav-item">
                <form id="logout-form" method="post" action="{% url 'admin:logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn">Cerrar Sesion</button>
                </form>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% endblock %}
