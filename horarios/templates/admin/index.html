
{% extends "admin/base_site.html" %}
{% block extrahead %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/staticfiles/admin/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="/horarios/static/admin/css/custom_admin.css">
    <style>
        #user-tools{
            display:none;
        }
        #breadcrumbs{
            display:none;
        }
    </style>
{% endblock %}

{% block content %}
<body>
    <div id="content-main" class="container-fluid">
        <div class="app-list" class="container-fluid" style="bacground-color:#bfbebe">
            {% for app in app_list %}
                <div class="app-{{ app.name }}">
                    <div class="row">
                        <div class="row" style="background-color:#CCCCCC; width:250px">
                            {% if app.name == "Horarios" %}
                                <a class="text-dark" style="font-size:16px;font-style:bold;" href="{{ app.app_url }}">MENU DEL USUARIO</a>
                            {% else %}
                                <a class="text-dark" style="font-size:16px;font-style:bold;" href="{{ app.app_url }}">{{ app.name }}</a>
                            {% endif %}
                        </div>
                        <div class="row">
                            {% for model in app.models %}
                                <div class="col-sm-12 col-md-6 col-lg-6">
                                    <a class="text-dark" href="{{ model.admin_url }}" style="font-size:20px;font-style:bold;">{{ model.name }}</a>
                                </div>
                            {% endfor %}
                        </div>
                        </br>
                        </br>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
